<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul class=navbar>
            <li class=navbox><a href="index.html">Home</a></li>
        </ul>
        <div id=avbox>
            <form action="https://google.com/search">
                <div><span class=spacing>All these words:</span><input class="" type="text" name="as_q"></div>
                <div><span class=spacing>This exact word or phrase:</span><input class="" type="text" name="as_epq"></div>
                <div><span class=spacing>Any of these words:</span><input class="" type="text" name="as_oq"></div>
                <div><span class=spacing>None of these words:</span><input class="" type="text" name="as_eq"></div>
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
